<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.svg" alt="" />
      <div class="content">
        <section id="entradas">
          <label for="">Conta</label>
          <input type="text" class="inputs" id="conta" onkeypress="return event.charCode >= 48 && event.charCode <= 57"/>
          <label for="" id="erroLabelConta" class="erroLabel">Valor inválido</label>
          <label for="">Selecione %</label>
          <div class="porcentos" id="porcentos">
            <button class="btn-prc"  value="5" >5%</button>
            <button class="btn-prc"  value="10">10%</button>
            <button class="btn-prc"  value="15">15%</button>
            <button class="btn-prc"  value="20">20%</button>
            <button class="btn-prc"  value="25">25%</button>
            <button class="btn-prc" value="50">50%</button>
          </div>

          <label for="">Número de pessoas</label>
          <input type="text" class="inputs" id="pessoas" onkeypress="return event.charCode >= 48 && event.charCode <= 57"/>
          <label for="" id="erroLabelPessoa" class="erroLabel">Não pode ser zero</label>
        </section>

        <section id="saidas">
          <div class="infoValor">
            <div class="infos">
              <label for="">Valor Gorjeta</label>
              <p>/ Pessoa</p>
            </div>
            <div class="valor">
              <label for="">R$</label><label for="" id="valorGorjeta">00.00</label>
            </div>
          </div>

          <div class="infoValor" id="valorPessoa">
            <div class="infos">
              <label for="">Total</label>
              <p>/ Pessoa</p>
            </div>
            <div class="valor">
              <label for="">R$</label><label for="" id="valorTotal">00.00</label>
            </div>
          </div>

          <button class="btn-calc">CALCULAR</button>
        </section>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
